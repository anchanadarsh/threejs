<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body {
			margin: 0;
		}

		canvas {
			width: 100%;
			height: 100%;
		}

	</style>
</head>

<body>


	<!--course video link below-->
	<!--	https://www.youtube.com/watch?v=x68rZ_UEQPE  -->

	<script src="build/three.min.js"></script>
	<script src="build/examples/OrbitControls.js"></script>
	<script>
		//scene
		const scene = new THREE.Scene();

		//camera
		const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
		camera.position.z = 70;
		//renderer
		const renderer = new THREE.WebGLRenderer();
		renderer.setSize(window.innerWidth, window.innerHeight);
		document.body.appendChild(renderer.domElement);

		const geometry = new THREE.SphereGeometry(10, 10, 10);
		const material = new THREE.MeshNormalMaterial({
			wireframe: true
		});
		var sphere = new THREE.Mesh(geometry, material);
		scene.add(sphere);

		const geometry2 = new THREE.SphereGeometry(10, 10, 10);
		const material2 = new THREE.MeshNormalMaterial({
			wireframe: true
		});
		var sphere2 = new THREE.Mesh(geometry2, material2);
		sphere2.position.x = 50;
		scene.add(sphere2);

		const geometry3 = new THREE.SphereGeometry(10, 10, 10);
		const material3 = new THREE.MeshNormalMaterial({
			wireframe: true
		});
		var sphere3 = new THREE.Mesh(geometry3, material3);
		sphere3.position.x = -50;
		scene.add(sphere3);

		var controls = new THREE.OrbitControls(camera, renderer.domElement);

		function animate() {
			requestAnimationFrame(animate);

			controls.update();

			sphere.rotation.x += 0.01;
			sphere2.rotation.x += 0.01;
			sphere3.rotation.x += 0.01;

			renderer.render(scene, camera);
		}

		animate();

	</script>
</body>

</html>
